        body {

        #chatbox {
            height: 300px;

            border: none;
            cursor: pointer;

        #submitmsg:hover {
            background-color: #333;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#submitmsg").click(function() {
                var clientmsg = $("#usermsg").val();
                $("#chatbox").append("<p>" + clientmsg + "</p>");
                $("#usermsg").val("");
                return false;
            });
        });
    </script>
